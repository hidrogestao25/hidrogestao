{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Enviar Minuta do Boletim de Medição - {{ solicitacao.contrato }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar Minuta</button>
        <a href="{% url 'lista_solicitacoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
